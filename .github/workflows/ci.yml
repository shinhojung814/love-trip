name: CI

on: [pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: echo "YARN_IGNORE_NODE=1" >> $GITHUB_ENV
      - run: yarn install
      - run: yarn lint
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: echo "YARN_IGNORE_NODE=1" >> $GITHUB_ENV
      - run: yarn install
      - run: CI='false' yarn build
